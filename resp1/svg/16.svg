        <g class="g16-2">
            <image xlink:href="img/p6_r_1.png" height="54" width="57" y="108.1" x="587.7" />
            <text style="font-size:28px;fill:#000;" xml:space="preserve" y="189.67154" x="393.89853">
                <tspan x="393.89853" y="189.67154">组织应建立并实施能源管理体系，</tspan>
                <tspan x="393.89853" y="224.67154">以减低能耗、提高能源利用效率，</tspan>
                <tspan x="393.89853" y="259.67154">能源管理体系应覆盖组织与能源</tspan>
                <tspan x="393.89853" y="294.67154">管理有关内部过程和外包过程。</tspan>
            </text>
        </g>

        <g class="g16-2">
            <image xlink:href="img/p6_r_2.png" height="54" width="57" y="288" x="13.95" />
            <text style="font-size:28px;fill:#000;" xml:space="preserve" y="373.53958" x="14.142137">
                <tspan x="14.142137" y="373.53958">包括管理承诺、能源方针、</tspan>
                <tspan x="14.142137" y="408.53958">作用、职责和权限等方面的</tspan>
                <tspan x="14.142137" y="443.53958">要求。</tspan>
            </text>
        </g>

        <g class="g16-2">
            <image xlink:href="img/p6_r_3.png" height="54" width="57" y="415.2" x="587.7" />
            <text style="font-size:28px;fill:#000;" xml:space="preserve" y="494.75787" x="456.58896">
                <tspan x="456.58896" y="494.75787">包括能源因素、法律法规及</tspan>
                <tspan x="456.58896" y="529.75793">其他要求、能源管理基准与</tspan>
                <tspan x="456.58896" y="564.75787">标杆、能源目标和指标、能</tspan>
                <tspan x="456.58896" y="599.75787">源管理方案等方面的要求。</tspan>
            </text>
        </g>

        <g class="g16-2">
            <image xlink:href="img/p6_r_4.png" height="54" width="57" y="560.7" x="13.95" />
            <text style="font-size:28px;fill:#000;" xml:space="preserve" y="638.19958" x="14.251512">
                <tspan x="14.251512" y="638.19958">包括资源，能力、培训</tspan>
                <tspan x="14.251512" y="673.19958">和意识，信息交流，文</tspan>
                <tspan x="14.251512" y="708.19958">件控制，记录控制，运</tspan>
                <tspan x="14.251512" y="743.19958">行控制等方面的要求。</tspan>
            </text>
        </g>

        <g class="g16-2">
            <image xlink:href="img/p6_r_5.png" height="54" width="57" y="683.9" x="587.7" />
            <text style="font-size:28px;fill:#000;" xml:space="preserve" y="767.49908" x="478.81226">
                <tspan x="478.81226" y="767.49908">包括监视、测量与评价、</tspan>
                <tspan x="478.81226" y="802.49908">合规性评价、不符合，纠</tspan>
                <tspan x="478.81226" y="837.49908">正、纠正措施和预防措施</tspan>
                <tspan x="478.81226" y="872.49908">、内部审核等方面的要求。</tspan>
            </text>
        </g>

        <g class="g16-2">
            <image xlink:href="img/p6_r_6.png" height="54" width="57" y="863.7" x="13.95" />
            <text style="font-size:28px;fill:#000;" xml:space="preserve" y="959.42804" x="13.923387">
                <tspan x="13.923387" y="959.42804">包括总则、评审输入、</tspan>
                <tspan x="13.923387" y="994.42804">评审输出等方面的要求。</tspan>
            </text>
        </g>

    </g>
</svg>
