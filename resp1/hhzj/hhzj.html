<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="hhzj.min.css">
    </head>
    <body>
		<div id="container">
			<div class="m-scooch m-fluid m-scooch-photos">
				<div class="m-scooch-inner">
					<div class="m-item m-active">
						<img src="images/1.png"/>
				    </div>
				    <div class="m-item">
				    	<img src="images/2.png"/>
				    </div>
				    <div class="m-item">
				    	<img src="images/3.png"/>
				    </div>
				    <div class="m-item m-active">
						<img src="images/4.png"/>
				    </div>
				    <div class="m-item">
				    	<img src="images/5.png"/>
				    </div>
				    <div class="m-item">
				    	<img src="images/6.png"/>
				    </div>
			    </div>

			    <div class="m-scooch-controls m-scooch-bulleted">
					<a href="#" data-m-slide="1" class="m-active">1</a>
					<a href="#" data-m-slide="2">2</a>
					<a href="#" data-m-slide="3">3</a>
					<a href="#" data-m-slide="4">4</a>
					<a href="#" data-m-slide="5">5</a>
					<a href="#" data-m-slide="6">6</a>
				</div>
			</div>
		</div>

    	<div id="description">
	    	<h1></h1>
	    	<h4></h4>
	    	<p></p>
    	</div>

    	<script src="zepto.min.js"></script>
    	<script src="scooch.min.js"></script>
    	<script src="hhzj.min.js"></script>
    </body>
</html>
