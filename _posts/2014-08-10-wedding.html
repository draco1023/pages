<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>2014-09-20诚挚的邀请您参加彭畅和蔡山的婚礼</title>
		<link href="{{ site.baseurl }}/wedding/main.css" type="text/css" rel="stylesheet">
		<script src="{{ site.baseurl }}/wedding/zepto.min.js"></script>
	</head>
	<body>
		<div class="envelope new">
			<div class="front">
				<div class="invite"></div>
			</div>
			<div class="back">
				<div class="bottom"></div>
				<div class="letter">
					<div class="content"></div>
				</div>
				<div class="top"></div>
				<div class="flip">
					<div class="front"></div>
					<div class="back"></div>
				</div>
			</div>
		</div>
		<script>
		Zepto(function($){
		  var envelope = $('.envelope');
		  envelope.addClass('new');
		  envelope.on('click', function(e) {
		  	$(this).addClass('turn');
		  	window.setTimeout(function() {
		  		$('.flip').addClass('open');
	  		}, 2000);
		  });
		});
		</script>
	</body>
</html>
