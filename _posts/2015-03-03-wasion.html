        $('#fullpage').fullpage({

                if (index == 1) {

		                	}, 1200, mina.easeinout);

            },

            onLeave: function(index, newIndex, direction) {

                    $('.section').eq(index - 1).removeClass('moveUp').addClass('moveDown');
