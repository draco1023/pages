        <text style="font-size:44px;" xml:space="preserve" id="text2-3" transform="translate(-300,0)" fill-opacity="0">
            <tspan x="90" y="-138.49496">我国节能环保产业受到政策优待，</tspan>
            <tspan x="90" y="-88.094963">正处于飞速发展的时期，</tspan>
            <tspan x="90" y="-37.694965">市场潜力巨大，</tspan>
            <tspan x="90" y="12.705034">而能效业务则是节能产业</tspan>
            <tspan x="90" y="63.105034">能否实现跨越式发展的关键。</tspan>
        </text>
