<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 800 1280" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g transform="translate(0,227.63782)">
        <image xlink:href="../wasion/img/p2_nx.png" height="268" width="412" y="114.36" x="311.14"/>

        <text style="font-size:26px;" xml:space="preserve" id="text2-1" transform="translate(-300,0)" fill-opacity="0">
            <tspan y="190.677" x="388.10526">能效业务</tspan>
            <tspan y="230.43245" x="352.76151">是实现节能产业</tspan>
            <tspan y="270.00043" x="365.04276">跨越式发展的</tspan>
            <tspan y="310.03708" x="388.19901">唯一途径</tspan>
        </text>

        <text style="font-size:28px;fill:#000;" y="417.79077" x="350.57144" xml:space="preserve" id="text2-2" transform="translate(-300,0)" fill-opacity="0">
            <tspan y="417.79077" x="350.57144">能源消耗严重，利用效率低</tspan>
            <tspan y="501.50281" x="351.13394">环境为经济付出了沉重代价</tspan>
            <tspan y="584.65234" x="351.50894">综合性政策全力支持行业发展</tspan>
            <tspan y="668.55188" x="350.57144">能源监测及需求侧政策明朗</tspan>
            <tspan y="752.35767" x="351.69644">互联网技术改变时空交互规律</tspan>
            <tspan y="835.78845" x="350.94644">节能服务产业延续良好势头</tspan>
            <tspan y="919.21924" x="351.32144">潜在的市场空间仍然非常巨大</tspan>
        </text>

        <g id="g2-1" transform="translate(-100,0)" stroke-opacity="0">
